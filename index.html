<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo App</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Todo</h1>
        <div class="image-container">
          <img src="images/icon-sun.svg" alt="sun icon" />
        </div>
      </header>

      <form class="form">
        <input
          type="text"
          placeholder="Create a new todo..."
          aria-label="todo-input"
          maxlength="35"
        />
        <div class="input-circle"></div>
      </form>

      <ul class="ul">
        <li class="list-bottom">
          <p><span class="remaining">0</span> items left</p>
          <button class="clear">Clear Completed</button>
        </li>
      </ul>

      <div class="categories">
        <nav>
          <ul>
            <li class="all-list active">All</li>
            <li class="active-list">Active</li>
            <li class="completed-list">Completed</li>
          </ul>
        </nav>
      </div>

      <p class="drag-drop">Drag and drop to reorder list</p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
