<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo App</title>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Todo</h1>
        <div class="image-container">
          <img src="images/icon-sun.svg" alt="sun icon" class="sun-icon" />
          <img src="images/icon-moon.svg" alt="moon icon" class="moon-icon" />
        </div>
      </header>

      <form class="form">
        <input
          type="text"
          placeholder="Create a new todo..."
          aria-label="todo-input"
          maxlength="120"
        />
        <div class="input-circle"></div>
      </form>

      <div class="list-container">
        <div class="list"></div>
        <li class="list-bottom">
          <p><span class="remaining">0</span> item(s) left</p>
          <div class="categories">
            <nav>
              <ul>
                <li class="all-list active">All</li>
                <li class="active-list">Active</li>
                <li class="completed-list">Completed</li>
              </ul>
            </nav>
          </div>
          <button class="clear">Clear Completed</button>
        </li>
      </div>

      <p class="drag-drop">Drag and drop to reorder list</p>
    </main>

    <script src="main.js"></script>
  </body>
</html>
